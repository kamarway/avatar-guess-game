<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–≥–∞–¥–∞–π –∞–≤–∞—Ç–∞—Ä–∫—É! üë•</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0; padding: 20px; 
            min-height: 100vh; color: white; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 500px; text-align: center; }
        #avatar { width: 200px; height: 200px; border-radius: 50%; object-fit: cover; 
            border: 5px solid rgba(255,255,255,0.3); box-shadow: 0 20px 40px rgba(0,0,0,0.3); margin-bottom: 30px; }
        .options { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .option { padding: 20px; border-radius: 15px; cursor: pointer; transition: all 0.3s; 
            backdrop-filter: blur(10px); border: 2px solid rgba(255,255,255,0.2); user-select: none; 
            font-size: 18px; font-weight: 500; background: rgba(255,255,255,0.1); }
        .option:hover:not(.disabled) { background: rgba(255,255,255,0.2); transform: translateY(-3px); }
        .correct { background: rgba(0,255,0,0.6) !important; border-color: #00ff88 !important; }
        .wrong { background: rgba(255,100,100,0.6) !important; border-color: #ff6666 !important; }
        .disabled { opacity: 0.5; cursor: not-allowed; }
        #score { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        #progress { font-size: 16px; margin-bottom: 20px; }
        #status { font-size: 16px; margin: 10px 0; color: #ffd700; }
        #restart { padding: 15px 30px; background: #4ecdc4; color: white; border: none; border-radius: 50px; 
            font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; margin: 10px; }
        #restart:hover { background: #45b7aa; transform: scale(1.05); }
        .game-over { font-size: 28px; color: #ffd700; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div id="score">–°—á—ë—Ç: <span id="scoreValue">0</span></div>
        <div id="progress">–ü—Ä–æ–≥—Ä–µ—Å—Å: <span id="progressValue">0</span>/<span id="totalCount">0</span></div>
        <img id="avatar" src="" alt="–ê–≤–∞—Ç–∞—Ä–∫–∞">
        <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã...</div>
        <div id="options" class="options"></div>
        <button id="restart" style="display:none;">üîÑ –ù–∞—á–∞—Ç—å —Å–Ω–∞—á–∞–ª–∞</button>
        <div id="gameOver" class="game-over" style="display:none;"></div>
    </div>

    <script src="avatars_list.js"></script> <!-- –¢–≤–æ–∏ 95 –∞–≤–∞—Ç–∞—Ä–æ–∫ -->
    <script>
        let gameAvatars = [];
        let currentIndex = 0;
        let score = 0;

        const statusEl = document.getElementById('status');
        const totalEl = document.getElementById('totalCount');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            gameAvatars = [...avatarsData];
            shuffleArray(gameAvatars);
            currentIndex = 0;
            score = 0;
            totalEl.textContent = avatarsData.length;
            statusEl.textContent = `–ì–æ—Ç–æ–≤–æ! ${avatarsData.length} –∞–≤–∞—Ç–∞—Ä–æ–∫.`;
            document.getElementById('restart').style.display = 'block';
            updateScore();
            nextQuestion();
        }

        function nextQuestion() {
            if (currentIndex >= gameAvatars.length) {
                endGame();
                return;
            }

            const current = gameAvatars[currentIndex];
            document.getElementById('avatar').src = `./avatars/${current.filename}`;
            document.getElementById('progressValue').textContent = currentIndex + 1;

            let options = [current];
            const usedNames = new Set([current.name]);
            while (options.length < 5) {
                const randomAvatar = avatarsData[Math.floor(Math.random() * avatarsData.length)];
                if (!usedNames.has(randomAvatar.name)) {
                    options.push(randomAvatar);
                    usedNames.add(randomAvatar.name);
                }
            }
            shuffleArray(options);

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            options.forEach((opt) => {
                const btn = document.createElement('div');
                btn.className = 'option';
                btn.textContent = opt.name;
                btn.dataset.correct = opt.name === current.name;
                btn.onclick = () => selectOption(btn);
                optionsDiv.appendChild(btn);
            });
        }

        function selectOption(selectedBtn) {
            const isCorrect = selectedBtn.dataset.correct === 'true';
            document.querySelectorAll('.option').forEach(btn => btn.classList.add('disabled'));

            if (isCorrect) {
                selectedBtn.classList.add('correct');
                score += 1;
            } else {
                selectedBtn.classList.add('wrong');
                document.querySelector('[data-correct="true"]').classList.add('correct');
            }
            updateScore();

            setTimeout(() => {
                currentIndex++;
                nextQuestion();
            }, 1500);
        }

        function updateScore() {
            document.getElementById('scoreValue').textContent = score;
        }

        function endGame() {
            document.getElementById('avatar').style.display = 'none';
            document.getElementById('options').innerHTML = '';
            document.getElementById('gameOver').innerHTML = `üéâ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°—á—ë—Ç: ${score}/${avatarsData.length}`;
            document.getElementById('gameOver').style.display = 'block';
        }

        document.getElementById('restart').onclick = startGame;

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫
        window.onload = () => {
            statusEl.textContent = `–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${avatarsData.length} –∞–≤–∞—Ç–∞—Ä–æ–∫`;
            startGame();
        };
    </script>
</body>
</html>
