<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай аватарку!</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; padding: 15px; min-height: 100vh; color: white; 
            display: flex; flex-direction: column; align-items: center; overflow: hidden;
        }
        .container { max-width: 100%; text-align: center; width: 100%; }
        #avatar { 
            width: 160px; height: 160px; border-radius: 50%; object-fit: cover; 
            border: 4px solid rgba(255,255,255,0.4); box-shadow: 0 15px 30px rgba(0,0,0,0.3); 
            margin: 10px 0;
        }
        .options { display: flex; gap: 12px; width: 100%; padding: 0 10px; }
        .option { 
            flex: 1; padding: 18px 10px; border-radius: 12px; cursor: pointer; transition: all 0.3s; 
            border: 2px solid rgba(255,255,255,0.2); user-select: none; font-size: 16px; 
            font-weight: 600; background: rgba(255,255,255,0.12); 
        }
        .option:hover:not(.disabled) { background: rgba(255,255,255,0.25); transform: translateY(-2px); }
        .correct { background: rgba(0,200,0,0.7) !important; border-color: #00ff88 !important; }
        .wrong { background: rgba(255,80,80,0.7) !important; border-color: #ff6666 !important; }
        .disabled { opacity: 0.6; cursor: not-allowed; }
        #score { font-size: 20px; font-weight: bold; margin: 10px 0; }
        #progress { font-size: 14px; margin: 5px 0; opacity: 0.9; }
        #status { font-size: 14px; margin: 8px 0; color: #ffd700; }
        .game-over { font-size: 22px; color: #ffd700; margin: 15px 0; font-weight: bold; }
        /* Telegram Web App оптимизация */
        @supports (-webkit-appearance: none) {
            body { padding: 10px; }
            #avatar { width: 140px; height: 140px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="score">Счёт: <span id="scoreValue">0</span></div>
        <div id="progress">Вопрос <span id="progressValue">1</span>/<span id="totalCount">95</span></div>
        <img id="avatar" src="" alt="Аватарка">
        <div id="status">Загрузка...</div>
        <div id="options" class="options"></div>
        <div id="gameOver" class="game-over" style="display:none;"></div>
    </div>

    <script src="avatars_list.js"></script>
    <script>
        let gameAvatars = [];
        let currentIndex = 0;
        let score = 0;

        const statusEl = document.getElementById('status');
        const totalEl = document.getElementById('totalCount');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            gameAvatars = [...avatarsData];
            shuffleArray(gameAvatars);
            currentIndex = 0;
            score = 0;
            totalEl.textContent = avatarsData.length;
            statusEl.textContent = `${avatarsData.length} аватарок загружено`;
            updateScore();
            nextQuestion();
        }

        function nextQuestion() {
            if (currentIndex >= gameAvatars.length) {
                endGame();
                return;
            }

            const current = gameAvatars[currentIndex];
            document.getElementById('avatar').src = `./avatars/${current.filename}`;
            document.getElementById('progressValue').textContent = currentIndex + 1;

            // ТОЛЬКО 2 варианта: правильный + 1 неправильный
            const wrongAvatar = avatarsData.find(a => a.name !== current.name);
            const options = [current, wrongAvatar || current];
            shuffleArray(options);

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            options.forEach((opt) => {
                const btn = document.createElement('div');
                btn.className = 'option';
                btn.textContent = opt.name;
                btn.dataset.correct = opt.name === current.name;
                btn.onclick = () => selectOption(btn);
                optionsDiv.appendChild(btn);
            });

            statusEl.textContent = '';
        }

        function selectOption(selectedBtn) {
            const isCorrect = selectedBtn.dataset.correct === 'true';
            document.querySelectorAll('.option').forEach(btn => btn.classList.add('disabled'));

            if (isCorrect) {
                selectedBtn.classList.add('correct');
                score += 1;
                statusEl.textContent = '+1 балл!';
            } else {
                selectedBtn.classList.add('wrong');
                document.querySelector('[data-correct="true"]').classList.add('correct');
                statusEl.textContent = '-1 балл';
            }
            updateScore();

            setTimeout(() => {
                currentIndex++;
                nextQuestion();
            }, 1200);
        }

        function updateScore() {
            document.getElementById('scoreValue').textContent = score;
        }

        function endGame() {
            document.getElementById('avatar').style.display = 'none';
            document.getElementById('options').innerHTML = '';
            document.getElementById('gameOver').innerHTML = `Игра окончена!<br>Счёт: ${score}/${avatarsData.length}`;
            document.getElementById('gameOver').style.display = 'block';
            statusEl.textContent = 'Обнови страницу для новой игры';
        }

        window.onload = () => startGame();
    </script>
</body>
</html>
